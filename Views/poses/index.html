<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poses II</title>
  <link rel="stylesheet" href="/public/style.css">
  <script defer src="/public/global.js"></script>

<body>
  <nav id="navbar">
    <a href="/" class="nav-link">Home</a>
    <a href="/Views/about" class="nav-link">About</a>

  <main>
    <!-- Hero -->
    <div class="header-container">
      <a class="header-text" id="showCredits">"Poses II"</a>
      <p class="header-text">Personal Work</p>
      <p class="header-text">2022</p>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="modal-close" id="closeModal">✕</span>
        <p class="modal-title">Credits</p>

          <p class="modal-text">For this project everything was done by me.</p>

      <button class="prev-btn" id="prev-btn">←</button>
      <img src="" alt="Lightbox Image" class="lightbox-img" id="lightbox-img" draggable="false" loading="lazy">
      <button class="next-btn" id="next-btn">→</button>
    </div>

    <!-- Images -->
    <div class="image-container grid-three">
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/poses-2/assets/PosesVol2_RS_PP_Shy-1_PV_HG_Blue_001.png" alt="" draggable="false" loading="lazy">
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/poses-2/assets/PosesVol2_RS_PP_Shy-1_PV_HG_Blue_002.png" alt="" draggable="false" loading="lazy">
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/poses-2/assets/PosesVol2_RS_PP_Thin-1_PV_HG_Blue_014.png" alt="" draggable="false" loading="lazy">

      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/poses-2/assets/PosesVol2_RS_PP_Shy-1_PV_HG_002.png" alt="" draggable="false" loading="lazy">
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/poses-2/assets/PosesVol2_RS_PP_Thin-1_PV_HG_014.png" alt="" draggable="false" loading="lazy">

    <div class="footer-div">

    </div>
    <div class="footer-div">
      <a href="/Views/legal/imprint/" class="footer-text">Impressum</a>
