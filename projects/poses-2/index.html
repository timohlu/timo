  </main>
  <script>
    // View Switcher
    document.addEventListener('DOMContentLoaded', function () {
      const changeViewCheckbox = document.getElementById('changeView');
      const main = document.getElementById('main');
      const contentContainers = document.querySelectorAll('.pos-img-container');

      function applyStyling() {
        const isMobile = window.matchMedia('(max-width: 768px)').matches;

        contentContainers.forEach(container => {
          container.classList.remove('pos-grid-desktop', 'pos-flex-desktop', 'pos-grid-mobile', 'pos-flex-mobile');

          if (isMobile) {
            if (changeViewCheckbox.checked) {
              container.classList.add('pos-flex-mobile');
              main.classList.remove('pos-padding-desktop'); // Remove desktop padding
              main.classList.remove('pos-padding-mobile'); // Remove mobile padding
            } else {
              container.classList.add('pos-grid-mobile');
              main.classList.add('pos-padding-mobile');
            }
          } else {
            if (changeViewCheckbox.checked) {
              container.classList.add('pos-flex-desktop');
              main.classList.remove('pos-padding-mobile'); // Remove mobile padding
              main.classList.remove('pos-padding-desktop'); // Remove desktop padding
            } else {
              container.classList.add('pos-grid-desktop');
              main.classList.add('pos-padding-desktop');
            }
          }
        });
      }

      function handleMediaQueryChange() {
        applyStyling();
      }

      changeViewCheckbox.addEventListener('change', function () {
        applyStyling();
        const checkboxState = changeViewCheckbox.checked ? 'checked' : 'unchecked';
        localStorage.setItem('changeViewCheckboxState', checkboxState);
      });

      window.addEventListener('resize', function () {
        handleMediaQueryChange();
      });

      const savedCheckboxState = localStorage.getItem('changeViewCheckboxState');
      changeViewCheckbox.checked = savedCheckboxState === 'checked';

      applyStyling();
      handleMediaQueryChange();
    });
  </script>
</body>

</html>
