<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/public/assets/logo/No-BG-Bright-1.svg">
  <link rel=”mask-icon” href="public/assets/logo/No-BG-Bright-1.svg" color="#d9d9d9">
  <link rel="apple-touch-icon" href="/public/assets/logo/Logo-Box-Bright-2@2x.jpg">
  <title>Halo Edition</title>
  <meta name="description" content="'Halo Edition' is a project completed at Anti Studio, the subsidiary company of Services Généraux, a design studio based in Paris." />
  <meta name="keywords" content="3D rendering, 3D design, architectural visualization, interior design rendering, product visualization, CGI services, photorealistic rendering, animation, paris, paris france, services généraux." />
  <link rel="stylesheet" href="/public/style.css">
  <script defer src="/public/global.js"></script>
  <script defer src="/Views/halo/video-controls.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.34/dist/lenis.min.js"></script>
</head>

<body>
  <nav id="navbar">
    <a href="/" class="nav-link" aria-label="Return to Homepage">Home</a>
    <a href="/Views/about" class="nav-link" aria-label="Go to About page">About</a>
  </nav>

  <main>
    <!-- Hero -->
    <div class="header-container">
      <a class="header-text" id="showCredits">"Halo Edition"</a>
      <p class="header-text">Anti Studio</p>
      <p class="header-text">2023</p>
    </div>

    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="modal-close" id="closeModal">✕</span>
        <p class="modal-title">Credits</p>

        <div class="modal-text-div">
          <p class="modal-info">Execution</p>
          <p class="modal-text">Anti Studio</p>
        </div>

      </div>
    </div>

    <!-- Lightbox -->
    <div class="lightbox backdrop-blur" id="lightbox">
      <button class="close-btn" id="close-btn">✕</button>
      <button class="prev-btn" id="prev-btn">←</button>
      <img src="" alt="Lightbox Image" class="lightbox-img" id="lightbox-img" draggable="false" loading="lazy">
      <button class="next-btn" id="next-btn">→</button>
    </div>

    <!-- Images -->
    <div class="image-container grid-two">
      <div class="video-container full-width">
        <video id="video-one" class="project-image project-video" src="/projects/halo-edition/assets/videos/HALO_EDITION_FILM_16-9.mp4" loop nocontrols playsinline muted autoplay></video>
        <div class="video-controls-div">
          <button class="video-control-button" onclick="togglePlay()">
            <img id="pause" class="video-control-icon" src="/public/assets/svg/utility/pause-fill-white.svg" alt="">
            <img id="play" class="video-control-icon" src="/public/assets/svg/utility/play-fill-white.svg" alt="">
          </button>
          <button class="video-control-button" onclick="toggleMute()">
            <img id="unmute" class="video-control-icon" src="/public/assets/svg/utility/volume-mute-fill-white.svg" alt="">
            <img id="mute" class="video-control-icon" src="/public/assets/svg/utility/volume-up-fill-white.svg" alt="">
          </button>
        </div>
      </div>
      <video class="project-image lightbox-trigger full-height" src="/projects/halo-edition/assets/videos/HALO_CUTDOWN_MAG_V002.mp4" loop nocontrols playsinline muted autoplay></video>
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/halo-edition/assets/images/STILL_PACKSHOT_MAG_WHITE_2K.webp" alt="" draggable="false" loading="lazy">
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/halo-edition/assets/images/HaloEdition_Stills_DP_2.webp" alt="" draggable="false" loading="lazy">
      <img class="project-image lightbox-trigger" id="lightbox-img" src="/projects/halo-edition/assets/images/HaloEdition_Stills_DP_1.webp" alt="" draggable="false" loading="lazy">
    </div>
  </main>
  <footer>
    <div class="footer-div">
      <p class="footer-text">Timo Hlubek</p>
    </div>
    <div class="footer-div">
      <a href="/Views/legal/imprint/" class="footer-text" aria-label="Visit Impressum">Impressum</a>
      <a href="/Views/legal/privacy/" class="footer-text" aria-label="Visit Datenschutzerklärung">Datenschutzerklärung</a>
    </div>
  </footer>
</body>

</html>
